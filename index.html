<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra w Dzika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gra w Dzika</h1>
    
    <p id="liczba">Aktualna liczba: 0</p>
    
    <button id="przycisk_dzik">
        <img src="dzik.jpg" id="obraz_dzik" onclick="dzik()"></button>
    
    <p id="wynik">Twój wynik: 0</p>
    <p id="najwyzszy_wynik">Najwyższy wynik: 0</p> 
    
    <button id="przycisk_start" onclick="start()">Start</button>
    
    <label for="predkosc">Szybkość (ms):</label> 
    <input type="number" id="predkosc" value="1000">
    
    <div id="komunikat" style="margin-top: 10px; font-weight: bold;"></div> 
    
    <script src="script.js"></script>
</body>
</html>
